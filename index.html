<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">

        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1> 
            <h3 id="description">Thank you for signing up to Netflix.Tell me more about yourself.</h3>
        </header>

        <section id="survey-form-container">
            <form action="result.html" method="get"></form>

            <div class="input-box">
                <label for="name">Name</label>
                
                <br>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="input-box">
                <label for="age">Age</label>
                <br>
                <input type="number" name="age" id="age" placeholder="age">
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="enter your Email">

            </div>
            <div class="input-box">
                <label for="content">Content Type</label>
                <br>
                <select name="content" id="content">
                    <option value="movie">Movies</option>
                    <option value="series" selected >Series</option>
                    <option value="TV_Shows">TV_Shows</option>
                </select>

            </div>




        </section>




    </div>



</body>
</html>
